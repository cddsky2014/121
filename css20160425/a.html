<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a的伪类</title>

	<style>
		a:link{color:red;}
		a:visited{color:blue;}
		a:hover{color:yellow;}
		a:active{color:green;}		
	</style>
</head>
<body>
<!--
	link 未被访问的链接。
	visited 已被访问的链接。
	hover 鼠标指针位于其上的链接。
	active 活动链接。
-->

	<a href="###">LINK</a>
	
</body>
</html>
