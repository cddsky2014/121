<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<!--
	1、font 属性样式（样式单一，代码冗余）
	2、style属性 对任何标签设置样式（样式丰富，代码冗余）
	3、style标签 对任何标签设置样式（样式丰富，结构和样式分离）
	4、link 实现样式和页面的彻底分离
-->

	<div>color,font-size</div>

	<p>color,font-size</p>

	<span>color,font-size</span>
	
	<div class="c1" id="d1">
		<span>color,font-size</span>
	</div>
	
</body>
</html>
