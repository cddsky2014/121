<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本样式</title>
	<style>
		/*
			color:设置文本颜色
			direction:设置书写方向
			letter-spacing:设置字符间距
			text-align :
				left 把文本排列到左边。默认值：由浏览器决定。
				right 把文本排列到右边。
				center 把文本排列到中间。
				justify 实现两端对齐文本效果。


			text-decoration:
				underline 定义文本下的一条线。
				overline 定义文本上的一条线。
				line-through 删除线
			text-indent 首行缩进 px|em(1个字宽)
			text-transform
				capitalize 首字母大写。
				uppercase 全部大写。
				lowercase 全部小写
		*/
		p{color:#0000cc;text-indent:2em;text-transform:lowercase;background:#ffffcc;

		width:400px;
		white-space:nowrap;
		overflow:hidden;
		text-overflow:ellipsis;
		
		}
	</style>
</head>
<body>
	<p>
		The core goals for future HTML specifications are to match reality better, to make the specification as clear as possible to readers, and of course to make it possible for all stakeholders to propose improvements, and understand what makes changes to HTML successful.
	</p>
	
</body>
</html>
