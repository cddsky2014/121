<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表属性</title>
	<style>
	/*
			list-style-type:
				none 什么都没有;
				disc 默认。标记是实心圆。
				circle 标记是空心圆。
				square 标记是实心方块。
		

		ul{list-style-type:square;}
	

	ul{list-style-image:url(./listimg.gif);}*/

	li{border:1px solid red;
		list-style-position:inside;
	}

	</style>
</head>
<body>
	<ul>
		<li>吃的</li>
		<li>喝的</li>
		<li>玩的</li>
	</ul>
</body>
</html>
