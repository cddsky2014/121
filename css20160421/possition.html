<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
		.d1{width:200px;height:200px;background:#ccffcc;
			position:absolute;
			left:0px;
			top:0px;
		}

		.d2{width:200px;height:200px;background:#ccffcc;
			position:absolute;
			right:0px;
			top:0px;
		}

		.d3{width:200px;height:200px;background:#ccffcc;
			position:absolute;
			left:0px;
			bottom:0px;
		}
		.d4{width:200px;height:200px;background:#ccffcc;
			position:absolute;
			right:0px;
			bottom:0px;
		}
	</style>
</head>
<body>
	
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>

</body>
</html>
