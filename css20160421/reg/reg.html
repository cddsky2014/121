<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱注册</title>
	<style>
		*{color:#1d1d1d;font-size:14px;font-family:微软雅黑;}
		.reg td{height:40px;}
		.reg span{color:green;}
		.reg input{width:300px;height:30px;}
		.reg .input1{width:180px;height:50px;}
		.reg .input2{width:20px;height:20px;}
	</style>
</head>
<body>
	<form>
		<table class="reg">
			<tr>
				<td colspan="2">
					<img src="./1.png">
				</td>
			</tr>
			<tr>
				<td><span>*</span>手机号码</td>
				<td>
					<input type="text" name="uname" placeholder="请填写手机号码"> <b>@163.com</b>
				</td>
			</tr>
			<tr>
				<td><span>*</span>图片验证码</td>
				<td>
					<input type="text" name="imgcode">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" value="获取验证码">
					<a href="###">看不清楚？换张图片</a>
				</td>
			</tr>

			<tr>
				<td><span>*</span>短信验证码</td>
				<td>
					<input placeholder="请查收手机短信，并填写短信中的验证码" type="text" name="telcode">
				</td>
			</tr>

			<tr>
				<td><span>*</span>密码</td>
				<td>
					<input placeholder="6~16个字符，区分大小写" type="password" name="pwd">
				</td>
			</tr>

			<tr>
				<td><span>*</span>确认密码</td>
				<td>
					<input placeholder="请再次填写密码" type="password" name="pwd2">
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input class="input2" type="checkbox" name="cofirm">同意<a href="##">"服务条款"</a>和<a href="##">"用户须知"</a>、<a href="##">"隐私权相关政策"</a>
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input class="input1" type="image" src="./2.png">
				</td>
			</tr>
			
		
			
		
		</table>
		
		<input type="text">
	</form>
	
</body>
</html>
