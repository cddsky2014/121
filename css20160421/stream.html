<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档流</title>
	<style>

	/*
		position:absolute;
		1、指将当前元素从文档流中抽出浮起，原来元素位置会被其他元素填充;
		2、元素的层叠顺序和元素文档书写顺序一致
		3、z-index调节元素的层叠顺序，数值越大元素越靠上
	*/
		.d1{width:300px;height:300px;background:#ccffcc;
			position:absolute;
			z-index:1;
		}
		.d2{width:250px;height:250px;background:#ffcccc;
			position:absolute;
			z-index:3;
	
		}
		.d3{width:150px;height:150px;background:#660033;
			position:absolute;
			z-index:1;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	sdsdsdsdsddddddddddsssssssssssssssddddddddddddddddd
</body>
</html>
