<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<style>
		/*样式初始化*/
		*{padding:0px;margin:0px;font-size:14px;color:#1d1d1d;font-family:微软雅黑;text-decoration:none;list-style:none;}
		/*最外层*/
		.wrap{width:1000px;height:500px;background:#ffffcc;margin:0px auto;}
		/*工具栏*/
		.toolbar{height:40px;border-bottom:1px solid #efefef;}
		.toolbar a{display:block;height:40px;line-height:40px;padding:0px 8px;}
		.toolbar a:hover{text-decoration:underline;}

		.toolbar li{float:left;}
		.toolbar_l{float:left;}
		.toolbar_r{float:right;}
		/*logo*/
		.logo{height:100px;background:#fff;}
		.logo img{display:block;float:left;margin-top:10px;}
		.logo form{float:left;margin-top:30px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="toolbar">
			<ul class="toolbar_l">
				<li><a href="###">首页</a></li>
				<li><a href="###">用户中心</a></li>
				<li><a href="###">购物车(0)</a></li>
				<li><a href="###">我的订单(0)</a></li>				
			</ul>

			<ul class="toolbar_r">
				<li><a href="###">欢迎***</a></li>
				<li><a href="###">注销</a></li>
				<li><a href="###">登陆</a></li>
				<li><a href="###">注册</a></li>
			</ul>
		</div>

		<div class="logo">
			<img src="./img/logo.png" alt="">
			<form>
				<input type="text" name="key">
				<input type="submit" name="sub" value="搜索">
			</form>
		</div>

	
	</div>

</body>
</html>
