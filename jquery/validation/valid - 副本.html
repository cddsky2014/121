<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="loginForm" action="">
		用户：<input type="text" name="uname" required="true" maxlength="10" minlength="4"><br>

		密码：<input type="text" name="pwd"><br>
		确认密码：<input type="password" name="pwd2" equalTo="[name=pwd]"><br>

		邮箱：<input type="text" name="email" email="true"><br>

		<input  type="submit" value="提交"><br>
	
	</form>

	<script src="./jquery-1.9.1.js"></script>
	<script src="./jquery.validate.min.js"></script>
	<script src="./messages_zh.min.js"></script>
	<script>
	$(function(){
		//将校验规则写到控件中
		//required:true	必须输入的字段。

		//maxlength:5	输入长度最多是 5 的字符串（汉字算一个字符）。
		//minlength:10	输入长度最小是 10 的字符串（汉字算一个字符）。

		//equalTo:"#field"	输入值必须和 #field 相同。

		//max:10	输入值不能大于 10。
		//min:5	输入值不能小于 5。
		$("#loginForm").validate();	
	});
	
	</script>
	
</body>
</html>
