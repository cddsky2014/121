<extend name="public/base" />

<block name="content">

	<div class="col-lg-3"></div>
		<div class="col-lg-6">
			
		<form action="{:U('Index/doLogin')}" method="post" enctype="multipart/form-data">
		  <div class="form-group">
			<label >用户名</label>
			<input type="text"  name="uname"  class="form-control" placeholder="用户名">
		  </div>
		   <div class="form-group">
			<label >密码</label>
			<input type="password" name="pwd"  class="form-control" placeholder="密码">
		  </div>
		   <div class="form-group row">
			   <div class="col-lg-6">
					<label >验证码</label>				
					<input type="text" name="code" class="form-control" placeholder="验证码">
			   </div>
			   <div class="col-lg-6">
				<img onclick="this.src='{:U('Index/verify')}?'+Math.random();" src="{:U('Index/verify')}" alt="">
			   </div>			
		  </div>

		  <button type="submit" class="btn btn-primary">登陆</button>
		</form>		


		</div>
	<div class="col-lg-3"></div>
	
</block>
