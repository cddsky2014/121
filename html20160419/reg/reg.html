<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱注册</title>
</head>
<body>

	<form>
		<table>
			<tr>
				<td colspan="2">
					<img src="./1.png">
				</td>
			</tr>
			<tr>
				<td><font color="red">*</font>手机号码</td>
				<td>
					<input type="text" name="uname" placeholder="请填写手机号码"> <b>@163.com</b>
				</td>
			</tr>
			<tr>
				<td><font color="red">*</font>图片验证码</td>
				<td>
					<input type="text" name="imgcode">
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="button" value="获取验证码">
					<a href="###">看不清楚？换张图片</a>
				</td>
			</tr>

			<tr>
				<td><font color="red">*</font>短信验证码</td>
				<td>
					<input placeholder="请查收手机短信，并填写短信中的验证码" type="text" name="telcode">
				</td>
			</tr>

			<tr>
				<td><font color="red">*</font>密码</td>
				<td>
					<input placeholder="6~16个字符，区分大小写" type="password" name="pwd">
				</td>
			</tr>

			<tr>
				<td><font color="red">*</font>确认密码</td>
				<td>
					<input placeholder="请再次填写密码" type="password" name="pwd2">
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="cofirm">同意<a href="##">"服务条款"</a>和<a href="##">"用户须知"</a>、<a href="##">"隐私权相关政策"</a>
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="image" src="./2.png">
				</td>
			</tr>
			
		
			
		
		</table>
	
	</form>
	
</body>
</html>
