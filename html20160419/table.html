<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>

	<!--
		table：定义整个表格
			border:设置表格的边框（px）
			width:高度px|%;
			height:高度px
			cellpadding:内补白
			cellspacing:单元格间距
			bgcolor：设置背景色（不建议使用）
		tr：定义行
			height:高度（px）
			bgcolor:设置行背景色
			align: 设置单元格文本水平位置 left center right
			valign:设置单元格文本垂直位置
			
		td：定义列
			align: 设置单元格文本水平位置 left center right
			valign:设置单元格文本垂直位置

			rowspan:垂直方向合并
			colspan:水平方向合并
				1、找到要合并单元格的起始单元格（左上角）
				2、写合并属性
				3、看效果，删除多余单元格
	-->	
	<table border="1px" width="600px" height="600px">
		<tr>
			<td colspan="2">1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
			<td>1,5</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td rowspan="2">2,2</td>
			<td>2,3</td>
			<td>2,4</td>
			<td>2,5</td>
			<td>2,6</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,2</td>
			<td>3,3</td>
			<td>3,4</td>
			<td>3,5</td>

		</tr>

		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td colspan="2" rowspan="2">4,3</td>
			<td>4,4</td>
			<td>4,5</td>
		</tr>
		<tr>
			<td>5,1</td>
			<td>5,2</td>
			<td>5,3</td>
			<td>5,4</td>

		</tr>
		<tr>
			<td>6,1</td>
			<td>6,2</td>
			<td>6,3</td>
			<td>6,4</td>
			<td>6,5</td>
			<td>6,6</td>
		</tr>
	
	

	
	</table>


</body>
</html>
