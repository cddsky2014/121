<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>

	<!--
		table：定义整个表格
			border:设置表格的边框（px）
			width:高度px|%;
			height:高度px
		tr：定义行
		td：定义列
	-->
	
	<table border="1px" width="50%" height="50px">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
			<td>2,4</td>
		</tr>	
	
	</table>


</body>
</html>
